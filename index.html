<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website-Generator KI</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0b1022;display:flex;flex-direction:column;align-items:center;min-height:100vh;margin:0;padding:30px;color:#e5e7eb}
    h1{margin:0 0 10px}
    textarea{width:90%;max-width:900px;height:140px;padding:12px;border:1px solid rgba(148,163,184,.3);border-radius:10px;background:#0f172a;color:#e5e7eb;font-size:16px;margin:8px 0}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    input,button{border-radius:10px;font-size:14px;padding:10px;border:1px solid rgba(148,163,184,.3);background:#0f172a;color:#e5e7eb}
    button.btn{background:linear-gradient(180deg,#3b82f6,#1d4ed8);border:1px solid rgba(0,0,0,.25);cursor:pointer}
    button.btn:hover{filter:brightness(1.08)}
    #preview{margin-top:16px;width:90%;max-width:1100px;background:#0f172a;border-radius:12px;padding:16px;border:1px solid rgba(148,163,184,.25);min-height:240px}
    .status{font-size:13px;color:#94a3b8;margin-top:8px;min-height:18px}
    .err{color:#fca5a5}
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='.9em' font-size='90'>‚ú®</text></svg>">
</head>
<body>
  <h1>üß† Website-Generator KI</h1>
  <p style="color:#94a3b8;margin:0 0 8px">Beschreibe deine Website:</p>
  <textarea id="prompt" placeholder="z. B. Moderne Homepage f√ºr ‚ÄûStudio Aurora‚Äú mit Hero, Leistungen, Prozess, Referenzen, Kontakt."></textarea>

  <div class="bar">
    <input id="model" value="qwen3-coder:480b-cloud" title="Ollama-Cloud-Modell" />
    <input id="max" type="number" value="1000" min="200" max="3000" title="max_tokens" />
    <button id="btnGen" class="btn">Website erstellen</button>
    <button id="btnSave" class="btn" style="background:#0b1220;border:1px solid rgba(148,163,184,.4)">Als HTML speichern</button>
  </div>
  <div class="status" id="status"></div>

  <div id="preview">üí° Hier erscheint deine generierte Website ‚Ä¶</div>

  <script>
    const $ = s => document.querySelector(s);
    const statusEl = $("#status");
    const preview  = $("#preview");
    const setStatus = (m, err=false)=>{ statusEl.textContent=m||""; statusEl.className="status"+(err?" err":""); };

    async function generate(){
      const prompt = $("#prompt").value.trim();
      const model  = $("#model").value.trim() || "qwen3-coder:480b-cloud";
      const max    = parseInt($("#max").value || "1000", 10);
      if(!prompt){ setStatus("Bitte eine Beschreibung eingeben.", true); return; }
      setStatus("Erzeuge HTML ‚Ä¶");
      preview.innerHTML = "‚è≥ Die KI erstellt deine Website ‚Ä¶";
      try{
        // Gleiche Origin ‚Üí relative URL funktioniert, kein CORS.
        const res = await fetch("/generate", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ prompt, model, max_tokens: max })
        });
        const raw = await res.text();
        if(!res.ok){
          // zeig Fehlertext an, statt ‚ÄûFailed to fetch‚Äú
          throw new Error(`HTTP ${res.status} ‚Äì ${raw.slice(0,300)}`);
        }
        let data;
        try { data = JSON.parse(raw); }
        catch (e) { throw new Error("Ung√ºltige JSON-Antwort: "+raw.slice(0,200)); }
        const html = data?.html || "";
        if(!html) throw new Error("Leere Antwort vom Backend.");
        preview.innerHTML = html;
        setStatus("Fertig.");
      }catch(e){
        setStatus("Fehler: "+e.message, true);
        preview.innerHTML = "üö´ Fehler beim Generieren.";
        console.error(e);
      }
    }

    function saveAsHtml(){
      const html = preview.innerHTML;
      if(!html){ setStatus("Nichts zum Speichern.", true); return; }
      const blob = new Blob([html], {type:"text/html;charset=utf-8"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "website.html";
      document.body.appendChild(a);
      a.click(); a.remove();
      URL.revokeObjectURL(a.href);
      setStatus("HTML gespeichert.");
    }

    $("#btnGen").addEventListener("click", generate);
    $("#btnSave").addEventListener("click", saveAsHtml);
  </script>
</body>
</html>
