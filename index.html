<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website-Generator KI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #005ec2; }
    #preview {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>üß† Website-Generator KI</h1>
  <p>Beschreibe deine Website:</p>
  <textarea id="prompt" placeholder="z. B. Eine moderne Portfolio-Seite f√ºr einen Fotografen"></textarea>
  <button onclick="generate()">Website erstellen</button>
  <div id="preview">üí° Hier erscheint deine generierte Website ...</div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const preview = document.getElementById("preview");
      preview.innerHTML = "‚è≥ Die KI erstellt deine Website...";
      const res = await fetch("http://localhost:8000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      preview.innerHTML = data.html;
    }
  </script>
</body>
</html>
